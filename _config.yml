# Site settings
title: Wenbsu Blog
SEOTitle: 文水水的博客 | Wenbsu Blog
#header-img: img/head-photo/home-bg-o.jpg
header-img: https://foruda.gitee.com/images/1705471154764684118/cca72dab_1002526.jpeg
email: wenbsu@gmail.com
description: "The future belongs to those who believe in the beauty of their dreams."
keyword: "wenbsu, Wenbsu Blog, 文水水的博客, github, gitee, Wenbsu"
url: "http://wenbsu.top"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/wenbsu/wenbsu.github.io.git" # you code repository

# Publish posts or collection documents with a future date.
future: true

# SNS settings
RSS: false
# weibo_username: wenbsu
# zhihu_username: wenbsu
github_username: wenbsu
gitee_username: wenbsu
csdn_username: wenbsu
twitter_username: wenbsu
#facebook_username:  wenbsu
#linkedin_username:  wenbsu

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude:
  [
    "less",
    "node_modules",
    "Gruntfile.js",
    "package.json",
    "README.md",
    "README.zh.md",
  ]
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`
# If you have timezone issue (e.g. #68) in China, uncomment to use this:
#timezone: CN

# Gems
# from PR#40, to support local preview for Jekyll 3.0
# make sure you have this gem installed
# `$ gem install jekyll-paginate`
plugins: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Disqus settings
#disqus_username: wenbsu

# Netease settings
#netease_comment: false

# Analytics settings
# Baidu Analytics
# ba_track_id: [your track id]

# Google Analytics
#ga_track_id: "UA-49627206-1" # Format: UA-xxxxxx-xx
# ga_domain: huangxuan.me ## 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto
ga_domain: auto

# Sidebar settings
sidebar: true # whether or not using Sidebar.
sidebar-about-description: "The Pursuit of Happiness <br> Email:wenbsu@gmail.com  <br> Wechat:wenbxu"
#sidebar-avatar: /img/my-photo/wenbsu.png # use absolute URL, seeing it's used in both `/` and `/about/`
sidebar-avatar: https://foruda.gitee.com/images/1705471094024407378/c834b7be_1002526.png # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-tags: true # whether or not using Feature-Tags
featured-condition-size: 1 # A tag will be featured if the size of it is more than this condition value

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# MathJax rendering for layout:page (e.g. post preview)
page-mathjax: false


#debug模式
jekyll: true

# Friends
friends:
  [
    { title: "github", href: "https://github.com/wenbsu" },
    { title: "gitee", href: "https://gitee.com/wenbsu" },
    { title: "csdn", href: "https://blog.csdn.net/wenbsu" },
    { title: "blog", href: "http://wenbsu.top" }
  ]
